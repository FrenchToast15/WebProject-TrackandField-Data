<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1>Input Track and Field Data!</h1>
  <p>Please fill in all the boxes below:</p>
<hr style="outline: auto;">
<form>
    <div>Name:<input class="form-control" type="text" name="name" placeholder="name"></div>
    <div>Event:<input class="form-control" type="text" name="event" placeholder="event"></div>
    <div>Time/Mark:<input class="form-control" type="text" name="time" placeholder="time"></div>
    <div>Gender:<input class="form-control" type="text" name="gender" placeholder="gender"></div>
    <div>Year:<input class="form-control" type="text" name="year" placeholder="year"></div>
    <input class="form-control" type="submit" name="submit" style="background-color: red">
</form> 
</body>
</html>
