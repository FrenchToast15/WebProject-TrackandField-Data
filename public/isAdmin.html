<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id = 'message'></div>
  <h1>Input Track and Field Data!</h1>
  <p>Please fill in all the boxes below:</p>
<hr style="outline: auto;">
 <form method="post" action="/users/isAdmin">
    <div>Name:<input class="form-control" type="text" name="name" placeholder="name"></div> 

    <div>Event:
        <select class="form-control" name="event">
            <option value="">Select event</option>
            <option value="100 meters">100 meters </option>
            <option value="200 meters">200 meters</option>
            <option value="400 meters">400 meters</option>
            <option value="800 meters">800 meters</option>
            <option value="1500 meters">1500 meters</option>
            <option value="3000m Steeplechase">3000m Steeplechase</option>
            <option value="5000 meters">5000 meters</option>
            <option value="10000 meters">10000 meters</option>
            <option value="100m/110m hurdles">100m/110m hurdles</option>
            <option value="400m hurdles">400m hurdles</option>
            <option value="4x100m relay">4x100m relay</option>
            <option value="4x400m relay">4x400m relay</option>
            <option value="4x800m relay">4x800m relay</option>
            <option value="Long Jump">Long Jump</option>
            <option value="Triple Jump">Triple Jump</option>
            <option value="High Jump">High Jump</option>
            <option value="Pole Vault">Pole Vault</option>
            <option value="Discus Throw">Discus Throw</option>
            <option value="Hammer Throw">Hammer Throw</option>
            <option value="Javelin Throw">Javelin Throw</option>
            <option value="Shot Put">Shot Put</option>
            <option value="Decathlon">Decathlon</option>
            <option value="Heptathlon">Heptathlon</option>
            
            <!-- Add more options as needed -->
        </select>
    </div>

    <div>Time/Mark:<input class="form-control" type="text" name="time" placeholder="time"></div>

    <div>Gender:
        <select class="form-control" name="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div>Year:<input class="form-control" type="text" name="year" placeholder="year"></div>
    
    <input class="form-control" type="submit" name="submit" value = "submit data" style="background-color: red; color: white;">
</form>

<script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var message = urlParams.get('message');
      if (message) {
        document.getElementById('message').innerText = decodeURIComponent(message);
      }
    };
  </script> 

</body>
</html>
