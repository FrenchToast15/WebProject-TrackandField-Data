<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel='stylesheet' href='/stylesheets/login.css' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <script src="/javascripts/showPassword.js" type="text/javascript"></script>

  <style>
    body {
      background-image: url('images/MensIndoorChampsPhoto.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .white-box {
      background-color: white;
      padding: 10px;
      text-align: center;
      width: 300px; /* Adjust this value as needed */
      height: auto; /* Adjust this value as needed, or leave it out for automatic height */
      margin: auto;
    }
  </style>


</head>

<body>
  <nav class="menu">
		<ul><a href="/">Back to Home</a></ul>
  </nav>
  <main class="text-center">
    <!-- localhost:3000/users/login -->
    <form class="form-signin" method="post" action="login">
      <div id="message">
        <!-- This element's contents will be replaced with your component. -->
      </div>
      <h1 class=white-box>Sign in</h1>
      <input class="form-control" type="text" name="username" placeholder="User name or email address" required autofocus>
      <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <div style="margin-top:15px ; border-top: 1px solid #888; padding-top:15px" class ="white-box" >
        Don't have an account! <a href="signup" >Sign Up Here</a>
      </div>
    </form>
    </main>
  <!-- Load our React component. -->
  
  <script src="/javascripts/login.js" type="text/babel"></script>


</body>
</html>
